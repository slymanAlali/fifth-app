<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox navbar</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900;1,300&display=swap" 
rel="stylesheet"> 

</head>
<body>

    <header>
        <a href="#" class="logo"><i class='bx bx-happy'></i>Logo</a>

        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="#">About me</a></li>
            <li><a href="#">Resume</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Extra</a></li>
        </ul>

        <div class="header-btn">
            <a href="#" class="sign-up">Sign up</a>
            <a href="#" class="in">Sign in</a>
        </div>
    </header>

    <div class="form">
        <h2>Login Here</h2>
        <input type="email" name="email" placeholder="Enter Email here">
        <input type="password" name="" placeholder="Enter password here">

        <button class="bttn"><a href="#">Login</a></button>

        <p class="link">Do not have an account <br>
            <a href="#">Sign up</a>here</a></p>
            
            <p class="liw">login in with</p>
        <div class="icons">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
            <a href="#"><i class='bx bxl-twitter' ></i></a>
            <a href="#"><i class='bx bxl-google'></i></a>
            <a href="#"><i class='bx bxl-skype'></i></a>


        </div>
    </div>
    

    <script src="script.js"></script>

</body>
</html>
